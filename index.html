<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
   <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body >

    <div id="div">
    <center>
    <h1 style="text-align:center"> Registration form</h1>
    <br>
    <form action="RegisterServlet" method="post">
        <table border="8px solid green">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="" placeholder="name" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Registeration no:
                </td>
                <td>
                    <input type="text" name="" placeholder=" Reg no" id="">

                </td>
            </tr>
            <tr>
                <td>
                    Section:
                </td>
                <td>
                    <input type="radio" name="section">secA
                    <input type="radio" name="section">secB
                    <input type="radio" name="section">secC


                </td>
            </tr>
            <tr>
                <td>
                    Phone no:
                </td>
                <td>
                    <input type="text" name="" placeholder="62013******" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="text" name="" placeholder="example@.cutm.ac.in" id="">
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                    <input type="radio" name="gender" id="">Common
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" class="date">
                </td>
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" singing>cricket
                    <input type="checkbox" singing>singing
                    <input type="checkbox" singing>Dancing
                    <input type="checkbox" singing>Reading
                </td>
            </tr>
            <tr>
                <td>
                    Qualification details:
                </td>
                <td>
                    <select>
                        <option>none</option>
                        <option>10th</option>
                        <option> 12th</option>
                        <option>Grad</option>
                        <option>PG</option>
                    </select>

            </tr>
            <tr>
                <td>
                    Addresh:
                </td>
                <td>
                    <textarea cols="15" rows="4" placeholder="addresh"></textarea>
                </td>
            </tr>
            <tr>
                
                <td >
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                    </td>
                    

            </tr>

        </table>
    </form>
</center>
</div>

</body>

</html>
